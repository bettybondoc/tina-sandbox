    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --rotationDuration: 20s;
            --hoverDuration: 0.3s;
            --easeIn: cubic-bezier(0.32, 0, 0.67, 0);
            --easeOut: cubic-bezier(0.33, 1, 0.68, 1);
            --textColor: #2B3338;
        }

        body {
            background: linear-gradient(45deg, #c2e8ff, #E6FAF8, #effffd, #defaff, #defbf5, #fff);
        }

        .link__svg {
            transform-box: fill-box;
            fill: var(--textColor);
            stroke: var(--textColor);
            stroke-width: 0.05em;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .link__face,
        .link__button {
            transform-origin: 50% 50%;
            transition: transform calc(var(--hoverDuration) / 2) var(--easeIn);
        }

        .link:hover .link__face,
        .link:hover .link__button {
            transform: scale(1.02);
            transition: transform var(--hoverDuration) var(--easeOut);
            fill: #ff0000;
        }

        .link__text {
            animation: rotateReverse var(--rotationDuration) linear infinite;
            transform-origin: 50% 50%;
        }

        .link:hover .link__text {
            animation-play-state: paused;
        }

        @keyframes rotateReverse {
            to {
                transform: rotate(-360deg);
            }
        }

        .video-container {
            perspective: 1000px;
        }

        .video-3d {
            transition: transform 0.1s var(--easeOut);
            transform-style: preserve-3d;
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.video-3d').forEach(video => {
            video.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = video.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5;
                const y = (e.clientY - top) / height - 0.5;
                const rotateX = y * 20;
                const rotateY = x * -20;
                video.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            video.addEventListener('mouseleave', () => {
                video.style.transform = 'rotateX(0) rotateY(0)';
            });
        });
    </script>
